<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>Registration From</title>
    <meta charset="UTF-8">
    <!--
      -favicon
    -->
    
    <link rel="short icon" href="./assets/login.png" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 <!--<form action="./signup_form.php" method="post" class="signup_form"></form>-->
  <div class="container">
    <div class="title">Registration</div>
    <br>
    <div class="content">
      <form action="signup.php" method="post"  class="sign">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your firstname" name="fname" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your lastname" name="lname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="Phone" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" name="address" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="pass" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="M" id="dot-1">
          <input type="radio" name="gender" value="F" id="dot-2">
          <input type="radio" name="gender" value="O" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" name="send">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
